<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
	<link 
    id="favicon" 
    rel="icon" 
    href="assets/imgs/favicon/favicon-32x32.png" 
    type="image/png"
    sizes="32X32"
    >
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2 id="message">Message</h2>
	<section class="board">
		<div class="sq", id="sq0"></div>
		<div class="sq", id="sq1"></div>
		<div class="sq", id="sq2"></div>
		<div class="sq", id="sq3"></div>
		<div class="sq", id="sq4"></div>
		<div class="sq", id="sq5"></div>
		<div class="sq", id="sq6"></div>
		<div class="sq", id="sq7"></div>
		<div class="sq", id="sq8"></div>
	</section>    
	<button id="reset-button" type="reset">Reset</button>
</body>
</html>
